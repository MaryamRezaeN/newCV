<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ParsonForm.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Form(TE21)</title>
</head>
<body>
    <div class="wrapper">

        <div class="registration_form">
       
         <div class="title">
           Registration Form <br>NTI <br>school
         </div>
       
      
        <form>
         <div class="form_wrap">
          <div class="input_grp">
       
     
            <div class="input_wrap">

             <label for="fname">First Name</label>
             <input type="text" id="fname" placeholder="Maryam">
            </div>
       
      
           <div class="input_wrap">
             <label for="lname">Last Name</label>
             <input type="text" id="lname" placeholder="Rezaee">
           </div>
         </div>

         <script>

          $('#div1').load('your page name');
          
          </script>
       
       
        <div class="input_wrap">
         <label for="email">Email Address</label>
         <input type="text" id="email">
        </div>
       
      
        <div class="input_wrap">
         <label for="city">City</label>
         <input type="text" id="city">
        </div>
       
      
        <div class="input_wrap">
         <label for="country">Country</label>
         <input type="text" id="country" required>
        </div>
       
      
        <div class="input_wrap">
          <label>Gender</label>
         <ul>
          <li>
            <label class="radio_wrap"> Male</label>
             <input type="radio" name="gender" value="male" class="input_radio" >
            
           
         </li>
       
         <li>
           <label class="radio_wrap">Female</label>
             <input type="radio" name="gender" value="female" class="input_radio">
            
         
         </li>
        </ul>
       </div>
       
     
        <div class="input_wrap">
          <input type="submit" value="Register Now" class="submit_btn" >
        </div>
       
       </div>
       </form>
       </div>
       </div>
    
</body>
</html>
